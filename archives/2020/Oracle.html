<figure class="highlight bash">	<pre><span class="line"><font size="4">	
<font size="5" color="Aqua">//查询（rowid每一行都有一个独特的rowid）</font>
select rowid from  TableName
<font size="5" color="Aqua">//函数</font>
substr('TAP0'||I, 0, 5)  参数1.string ,参数二开始位置，参数三截取长度。
<font size="5" color="Aqua">//获得当前时间转化为指定格式（当前时间，格式）</font>
 to_char(sysdate,'yyyy-MM-dd HH24:mi:ss') 
<font size="5" color="Aqua">//获得当前时间转化为指定格式（列明也可使是单引号固定内容，格式）</font>
to_date(sysdate,'yyyy-MM-dd HH24:mi:ss') 
<font size="5" color="Aqua">//Group By的使用</font>
select 字段1，字段2,count(*) from TableName where 1=1  group by 字段1，字段2
select列表中的字段，如果没有在组函数中，那么必须出现在group by 子句中。
<font size="5" color="magenta">如果select中函数 group by 中必须有查询的字段</font>
<font size="5" color="Aqua">//Order By的使用</font>
order by子句置于group by 之后 并且 order by 子句的排序标准不能出现在select查询之外的列。
<font size="5" color="Aqua">//Round()使用四舍五入</font>
Round(123.456,1)   123.5 保留几位小数
Round(123.456,2)   123.46 保留几位小数
<font size="5" color="Aqua">//随机生成指定区间的数字</font>
dbms_random.value(,)参数1至参数2之间的数据

M varchar2(5);
S varchar2(5);
DA varchar2(5);
DD integer;
HH integer;
MM integer;
SE integer;

EVENTCD varchar2(20);
GLASS_CNT varchar2(20);
AREA varchar2(20);
EQP_NAME varchar2(20);

begin
  
  FOR K IN 1..6 LOOP
  DD := 1;
  SE := 1;
  MM := 0;
  HH := 0;
  FOR I IN 101..299 loop --指定循环 和参数
         
       IF K<5 THEN

      --AREA

          AREA :='string1';--字段指定值

        ELSIF  K = 2 THEN
          AREA :='string2';
          EQP_NAME :='string2';
  
       END IF;
       --时间
       IF SE > 59 THEN
             SE:=SE - 60;
             MM:=MM+1;
             S:= SE;
        END IF;
       IF SE<10 THEN
           S := '0'||SE;
         ELSE

        END IF;
        IF MM > 59 THEN
             MM:=MM - 60;
             HH:=HH+1;
             M:= MM;
        END IF;
             
       IF MM<10 THEN

         ELSE
          M := MM; 
        END IF;
       --时 
       IF HH>23 THEN
         HH := HH - 24;
         DD := DD +1;
         H := HH;
        END IF; 
       IF HH < 10 THEN
          H := '0'||HH ; 
        ELSE
          H := HH;           
       END IF;
       
       IF DD < 10 THEN
          DA := '0'||DD;
        ELSE
          DA := DD;
        END IF;
           insert into TableNmae (字段 )

           MM := MM + 2;
           SE := SE +1;
               --时间
           IF SE > 59 THEN
                 SE:=SE - 60;
                 MM:=MM+1;
                 S:= SE;
            END IF;
           IF SE<10 THEN
               S := '0'||SE;
             ELSE
               S := SE; 
            END IF;
            IF MM > 59 THEN

                 HH:=HH+1;
                 M:= MM;
            END IF;
                 
           IF MM<10 THEN
               M := '0'||MM;
             ELSE
              M := MM; 
            END IF;
           --时 
           IF HH>23 THEN
             HH := HH - 24;
             DD := DD +1;
             H := HH;
            END IF; 
           IF HH < 10 THEN
              H := '0'||HH ; 
            ELSE
              H := HH;           
           END IF;
           
           IF DD < 10 THEN
              DA := '0'||DD;
            ELSE
              DA := DD;
            END IF;
                   
           insert into TableNmae （字段)
            values (substr('TAP0'||I, 0, 5), 'TAP0'||I, substr('TAP0'||I, 0, 6), 'PRO1', K||'000', '201905'||DA||H||M||S);
           HH := HH + 3;           
           MM := MM + 20;
           SE := SE +1;
               --时间
           IF SE > 59 THEN
                 SE:=SE - 60;
                 MM:=MM+1;
                 S:= SE;
            END IF;
           IF SE<10 THEN
               S := '0'||SE;
             ELSE
               S := SE; 
            END IF;
            IF MM > 59 THEN
                 MM:=MM - 60;
                 HH:=HH+1;
                 M:= MM;
            END IF;
                 
           IF MM<10 THEN
               M := '0'||MM;
             ELSE
              M := MM; 
            END IF;
           --时 
           IF HH>23 THEN
             HH := HH - 24;
             DD := DD +1;
             H := HH;
            END IF; 
           IF HH < 10 THEN
              H := '0'||HH ; 
            ELSE
              H := HH;

            ELSE
              DA := DD;
            END IF;
                   
           
           insert into TableNmae (字段)

     COMMIT;  
           MM := MM + 20;
           SE := SE +1;
end LOOP;
end LOOP;
END;

		<script>
window.onload=function(){

//定时器每秒调用一次fnDate()
setInterval(function(){
fnDate();
},1000);
}

//js 获取当前时间
function fnDate(){
var oDiv=document.getElementById("time");
var date=new Date();
var year=date.getFullYear();//当前年份
var month=date.getMonth();//当前月份
var data=date.getDate();//天
var hours=date.getHours();//小时
var minute=date.getMinutes();//分
var second=date.getSeconds();//秒
var time=year+"-"+fnW((month+1))+"-"+fnW(data)+" "+fnW(hours)+":"+fnW(minute)+":"+fnW(second);
oDiv.innerHTML=time;
}
//补位 当某个字段不是两位数时补0
function fnW(str){
var num;
str>10?num=str:num="0"+str;
return num;
}
