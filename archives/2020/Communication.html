										<font size="4"><font  color="DeepSkyBlue" >
参考：https://blog.csdn.net/LKHzzzzz/article/details/135065828
1.Modbus RTU: 运行在串口上的协议,通过二进制的表现形式以及紧凑的数据结构，通信效率高，应用广泛。
2.Modbus ASCII：运行在串口上协议，通过ASCII传输，每次传输内容的开始和结束都会有标志，传输效率低，适用于小数据传输。
3.Modbus TCP: 运行在以太网的协议。
Modbus TCP 的协议格式{1报文头  2. 功能代码 3. 数据}
寄存器
    1.位寄存器：线圈、离散量输入 主要用于控制IO设备  1 字节
	（线圈寄存器，类比为开关量，每一个bit都对应一个信号的开关状态。所以一个byte就可以同时控制8路的信号。比如控制外部8路io的高低。 线圈寄存器支持读也支持写，写在功能码里面又分为写单个线圈寄存器和写多个线圈寄存器。
	对应上面的功能码也就是：0x01  0x05  0x0f
	离散输入寄存器，离散输入寄存器就相当于线圈寄存器的只读模式，他也是每个bit表示一个开关量，而他的开关量只能读取输入的开关信号，是不能够写的。比如我读取外部按键的按下还是松开。）
	2.字寄存器：保持寄存器、输入寄存器  主要用于存储工业数据  2字节
	 （保持寄存器，这个寄存器的单位不再是bit而是两个byte，也就是可以存放具体的数据量的，并且是可读写的。比如我我设置时间年月日，不但可以写也可以读出来现在的时间。写也分为单个写和多个写
	所以功能码有对应的三个：0x03 0x06 0x10
	输入寄存器，这个和保持寄存器类似，但是也是只支持读而不能写。一个寄存器也是占据两个byte的空间。类比我我通过读取输入寄存器获取现在的AD采集值
	对应的功能码也就一个 0x04）

									<p>2.使用案例报文解析</p>


								</font>
							</h2>
							<figure class="highlight bash">
								<pre><span class="line"><font size="4">	
		发送：00 07 00 00 00 06 01 03 00 64 00 03
		（读取从地址位100开始读取长度3。读取下标100-102的数据
		1.00 07发送第7次 
		2.00 00 
		3.00 06代表后面的数据长度为6
		4.01 站号
		5.03 工能码
		6.00 64地址位（10进制为100位）
		7. 00 03读取长度（10进制为3）
		）
		接收到：00 07 00 00 00 09 01 03 06 00 7B 01 41 04 D2
		（反馈从地址位100开始长度3。
		1.00 07发送第7次 
		2.00 00 
		3.00 09代表后面的数据长度为9
		4.01 站号
		5.03 工能码
		6.06反馈长度
		7. 00 7B（10进制为123）
		8.01 41（10进制为321）
		9.04 D2（10进制为1234）
		）

		报文头
		{事务处理标识符   2字节   每次通讯加1
		协议标识符        2字节    00  00带表ModbusTcp协议
		长度             2字节    表示字节长度，单字节（发送数据长度，从接下来）
		但愿标识符        1字节    串行链路或其他总线上连接的远程从站地址
		}
